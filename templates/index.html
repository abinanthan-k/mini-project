<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <title>Nutrify - Meal Recommendation System</title>
  </head>
  <body class="bg-white">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <img
          class="navbar-brand"
          src="{{ url_for('static', filename='logo.jpg') }}"
          alt="Nutrify"
          height="50px"
          width="100px"
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">About</a>
            <a class="nav-link btn btn-primary text-white" href="#">Log in</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="row my-5">
      <div class="col-md-6 text-start ps-5">
        <!-- Added padding start (left) -->
        <h3>One Step Solution for all your dietary needs.</h3>
        <p>
          Using your personal health metrics, we determine if the dish is
          appropriate for your dietary needs.
        </p>

        <!-- Change action to /recommend -->
        <form
          id="recommendation-form"
          class="mb-4"
          method="POST"
          action="/recommend"
        >
          <input
            type="number"
            name="height"
            class="form-control border-primary mb-3 input-small"
            placeholder="Height (cm)"
            required
          />
          <input
            type="number"
            name="weight"
            class="form-control border-primary mb-3 input-small"
            placeholder="Weight (kg)"
            required
          />
          <input
            type="number"
            name="age"
            class="form-control border-primary mb-3 input-small"
            placeholder="Age"
            required
          />

          <select
            name="gender"
            class="form-select border-primary mb-3 input-small"
            required
          >
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>

          <select
            name="activity_level"
            class="form-select border-primary mb-3 input-small"
            required
          >
            <option value="" disabled selected>Select activity level</option>
            <option value="sedentary">Sedentary</option>
            <option value="lightly active">Lightly Active</option>
            <option value="moderately active">Moderately Active</option>
            <option value="very active">Very Active</option>
            <option value="extra active">Extra Active</option>
          </select>

          <!-- Remove JavaScript handling -->
          <button type="submit" class="btn btn-primary rounded-pill">
            Get Recommendations
          </button>
        </form>

        <!-- Recommendations will be displayed on another page -->
        <!-- Removed recommendations div since it's not needed here -->
      </div>

      <!-- Image on the right -->
      <div class="col-md-6">
        <img
          src="{{ url_for('static', filename='image.jpg') }}"
          alt="Healthy Food Image"
          class="img-fluid rounded-circle shadow-sm"
        />
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
